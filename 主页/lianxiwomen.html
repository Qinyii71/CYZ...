    <script>
        const slotTracks = document.querySelectorAll('.slot-track');
        const originalHeight = 55;
        const maxHoverHeight = 90;
        const hoverHeights = [30, 40, 50, 60, 70, 80, maxHoverHeight, 80, 70, 60, 50, 40, 30];

        const setInitialHoverHeights = (index) => {
            const startIndex = Math.max(0, index - Math.floor(hoverHeights.length / 2));
            const endIndex = Math.min(slotTracks.length, startIndex + hoverHeights.length);
            for (let i = 0; i < slotTracks.length; i++) {
                const relativeIndex = i - startIndex;
                if (relativeIndex >= 0 && relativeIndex < hoverHeights.length) {
                    slotTracks[i].style.height = `${hoverHeights[relativeIndex]}px`;
                    // 同步设置内部图片的高度
                    slotTracks[i].querySelector('div').style.height = `${hoverHeights[relativeIndex]}px`;
                } else {
                    slotTracks[i].style.height = `${originalHeight}px`;
                    slotTracks[i].querySelector('div').style.height = `${originalHeight}px`;
                }
            }
        };

        const lowerSideHeights = (index) => {
            const startIndex = Math.max(0, index - Math.floor(hoverHeights.length / 2));
            const endIndex = Math.min(slotTracks.length, startIndex + hoverHeights.length);
            for (let i = 0; i < slotTracks.length; i++) {
                if (i >= startIndex && i < endIndex && i!== index) {
                    slotTracks[i].style.height = `${originalHeight}px`;
                    slotTracks[i].querySelector('div').style.height = `${originalHeight}px`;
                }
            }
        };

        let currentHoverIndex = -1;

        slotTracks.forEach((track, index) => {
            track.addEventListener('mouseover', () => {
                if (currentHoverIndex!== -1) {
                    lowerSideHeights(currentHoverIndex);
                }
                setInitialHoverHeights(index);
                currentHoverIndex = index;
            });

            track.addEventListener('mouseout', () => {
                // 鼠标移开时不恢复高度
            });
        });
